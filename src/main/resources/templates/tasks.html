<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style>
        /* Smooth fade-in for heading */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            animation: fadeInDown 0.6s ease-out;
            font-weight: 700;
        }

        /* Strike-through animation */
        .text-strikethrough {
            position: relative;
            color: grey !important;
            transition: all 0.3s ease;
        }
        .text-strikethrough::after {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 2px;
            background: grey;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        .text-strikethrough:hover::after {
            transform: scaleX(1);
        }

        /* Card hover effect */
        .task-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }

        /* Button tweaks */
        .btn-custom {
            transition: all 0.2s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 15px 0;
            background: #f8f9fa;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <h1 class="mt-5 text-center text-success"> TO-DO Application ‚öíÔ∏è</h1>
    <form action="/" method="post" class="row mt-4 g-2">
        <div class="col-md-10">
            <input class="form-control form-control-lg shadow-sm" type="text" name="title" placeholder="Add a new Task !" required>
        </div>
        <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-success btn-lg btn-custom">Add</button>
        </div>
    </form>

    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2 shadow-sm rounded task-card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>
                    <div class="d-flex gap-2">
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-success btn-sm btn-custom">‚úî Done</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm btn-custom">üóë Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<footer>
    <div>¬© 2025 <strong>Tanvi Dogmane</strong> | üìß <a href="mailto:tanvidogmane@gmail.com">tanvidogmane@gmail.com</a></div>
</footer>
</body>
</html>
